
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raquel Rosa | Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
      
      body {
        font-family: 'Poppins', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom Keyframes for Premium Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes heartbeat {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 4px 6px -1px rgba(168, 139, 212, 0.1), 0 2px 4px -1px rgba(168, 139, 212, 0.06);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 10px 15px -3px rgba(168, 139, 212, 0.3), 0 4px 6px -2px rgba(168, 139, 212, 0.1);
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0; /* Start hidden */
      }

      .animate-heartbeat {
        animation: heartbeat 2s infinite ease-in-out;
      }

      /* Stagger delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
    </style>
